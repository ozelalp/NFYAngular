<p><strong>Table of Countries</strong></p>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Country</th>
            <th scope="col">Area</th>
            <th scope="col">Population</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countryList;" (dblclick)="onDoubleClick(country.id)">
            <th scope="row">{{ country.id }}</th>
            <td>
                <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2"
                    style="width: 20px" />
                {{ country.name }}
            </td>
            <td>{{ country.area }}</td>
            <td>{{ country.population | number }}</td>
            <td><button class="btn-primary" (click)="onDoubleClick(country.id)">Country Detail</button>
        </tr>
    </tbody>
</table>
